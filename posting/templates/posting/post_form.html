{% extends 'posting/base.html' %}
{% block main_area %}
    <h1>Create Post</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form}}
        </table>

            <br>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
    {{form.media}}
{% endblock %}
