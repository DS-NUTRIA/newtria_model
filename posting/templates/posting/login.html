{% extends 'posting/base.html' %}
{% block main_area %}
        <!-- Section-->
        <section >

            <div>
                <div class="container text-center">
                    <a class="welcome" href="#!">
                        <img src="img/welcome_white.png" style="height:200px" alt="welcome">
                    </a>
                </div>
            </div>
            <div class="row text-center d-grid gap-2 d-md-block" style="width: 100%; "> 
                <div style="float:none; margin:0 auto" class="col-sm-3 col-md-3 col-lg-3">
                    <div class="input-group mt-5">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                              <i class="bi bi-person-circle"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-5 mt-2">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon2">
                            <i class="bi bi-key-fill"></i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div> 
            <div class="row text-center col-sm-2 col-md-2 col-lg-2" style="width: 100%; "> 
                <div style="float:none; margin:0 auto" class="col-sm-3 col-md-3 col-lg-3"> 
                    <button type="button" class="btn mb-2" style="width: 100%; background-color: #B33F62; color:">
                        Login
                    </button>
                    <a style="color: white;">Don't have an account?</a>
                    <button type="button" class="btn btn-link">
                        Sign up NOW
                    </button>
                </div>
            </div>
        </section>
            {% endblock %}
