{% extends 'posting/base.html' %}
{% block main_area %}
        <!-- Header - set the background image for the header in the line below-->
        <header class="py-5 bg-image-full" style="background-image: url('img/newspaper_background.jpg');">
            <div class="text-center my-5">
                <img class="img-fluid rounded-circle mb-4" src="https://dummyimage.com/150x150/6c757d/dee2e6.jpg" alt="..." />
                <h1 class="text-white fs-3 fw-bolder">User Name</h1>
                <p class="text-black-50 mb-0">Welcome to my page</p>
            </div>
        </header>

        <!-- Page Content-->
        <section class="pt-4">
            <div class="container px-lg-5">
                <!-- Page Features-->
                <div class="row gx-lg-5">
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4">
                                    <i class="bi bi-collection"></i>
                                </div>
                                <img src="img/collection.png"  alt="posts" style="width: 100px; height: 100px;">
                                <h2 class="fs-4 fw-bold">My Posting</h2>
                                <button type="button" class="btn btn-outline-light" style="background-color: #f3c677; width: 200px;  margin-top: 20px;">
                                <i class="bi bi-chevron-left"></i>Check it out
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4">
                                    <i class="bi bi-card-heading"></i>
                                </div>
                                <img src="img/card-heading.png"  alt="comment" style="width: 100px; height: 100px;">
                                <h2 class="fs-4 fw-bold">My Comments</h2>
                                <button type="button" class="btn btn-outline-light" style="background-color: #f3c677; width: 200px;  margin-top: 20px;">
                                <i class="bi bi-chevron-left"></i>Check it out
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4">
                                    <i class="bi bi-patch-check">
                                    </i></div>
                                    <img src="img/patch-check.png"  alt="trust" style="width: 100px; height: 100px;">
                                <h2 class="fs-4 fw-bold">My Average Reliability</h2>
                                <p class="mb-0">The average reliability of your post is 75%.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
